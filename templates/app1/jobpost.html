<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Hello, world!</title>
    
  </head>
  <body>
    <div class="jumbotron my-2">
      <h3 class="display-4">Don't miss Opportunity!</h3>
      <p class="lead">Make your Future Bright with InternComune.Here you'll get best Intenship Opportunity</p>
      <!-- <hr class="my-4"> -->
      
      <!-- <p>It uses utility classes for typography and spacing to space content out within the larger container.</p> -->
      <!-- <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a> -->
    </div>
    
      <div class="container my-3">
        
        <h3 class="text-center alert alert-info">Internship Posts</h3>
    
      {% for post in allposts %}
      <div
      class="my-3 row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
      <div class="col p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{post.company}}</strong>
          <h3 class="mb-0">{{post.postname}}</h3>
          <!-- <div class="mb-1 text-muted">{{post.datetime}}</div> -->
          
          <p class="card-text mb-auto">{{post.content}}</p>

          
              <div class ="my-3">
                 <a href="" role="button" class="btn btn-primary"> Apply</a>

              </div>
      </div>
      
  </div>
      {% endfor %}
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

    -->

</html>
